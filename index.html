<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francesco & Roberta – 1 Maggio 2026</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #2f2f2f;
      background-color: #f5f7f4;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
    }

    h2::after {
      content: "✦";
      display: block;
      color: #c9a24d;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.8;
    }

    /* ===== HERO SLIDESHOW ===== */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero-slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .hero-slide.active {
      opacity: 1;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(143,168,155,0.45); /* verde salvia */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f6f2ea; /* avorio caldo */
    }

    .hero-content h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .hero-content p {
      font-size: 1.3rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.4rem;
      }
    }

    .divider {
      width: 60px;
      height: 2px;
      background: #8fa89b;
      margin: 30px auto;
    }

    footer {
      background-color: #8fa89b;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<!-- HERO SLIDESHOW -->
<section class="hero">
  <div class="hero-slide active" style="background-image: url('images/hero1.jpg');"></div>
  <div class="hero-slide" style="background-image: url('images/hero2.jpg');"></div>
  <div class="hero-slide" style="background-image: url('images/hero3.jpg');"></div>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>Francesco &amp; Roberta</h1>
    <p>1 Maggio 2026</p>
  </div>
</section>

<!-- ESEMPIO SEZIONE -->
<section>
  <h2>La nostra storia</h2>
  <div class="divider"></div>
  <p>
    Ci siamo incontrati, ci siamo riconosciuti e ci siamo scelti.<br><br>
    Il 1 Maggio 2026 inizierà il capitolo più bello della nostra storia.
  </p>
</section>

<footer>
  Con amore, Francesco &amp; Roberta
</footer>

<script>
  let slides = document.querySelectorAll('.hero-slide');
  let currentSlide = 0;

  setInterval(() => {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }, 5000);
</script>

</body>
</html>
